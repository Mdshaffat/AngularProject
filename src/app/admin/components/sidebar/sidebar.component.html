<div class="sidebar" style="height: 90vh;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <mat-icon>face</mat-icon>
        <span>ADMIN</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <a *ngFor="let menuItem of menuItems"
          mat-button
          [routerLink]="menuItem.path"
          [routerLinkActive]="menuItem.class"
          >{{menuItem.title}}</a>
          <a mat-button (click)="logout()" ><mat-icon>logout</mat-icon></a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill class="container" autosize>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a *ngFor="let menuItem of menuItems"
           mat-list-item (click)="sidenav.toggle()"
           [routerLink]="menuItem.path"
           >{{menuItem.title}}</a>
           <a mat-list-item (click)="logout()" >Logout &nbsp;<mat-icon>logout</mat-icon></a>

        </mat-nav-list>
      </mat-sidenav>
      <div *ngIf="loaderService.isLoading | async" class="loader-container">
        <mat-spinner style="top: 50%; left: 50%;"></mat-spinner>
      </div>
      <mat-sidenav-content>
            <ng-content></ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
