<div>
  <form [formGroup]="prescriptionUpdateForm" (ngSubmit)="onSubmit()">
<body id="total-Area">
  <div id="container">
      <div id="head">
          <h1>{{prescription.hospitalName}}</h1>
          <p>Doctor: {{prescription.doctorFirstName}} {{prescription.doctorLastName}}</p>
      </div>
      <div id="nav">
          <p>Patient Name: {{prescription.patientFirstName}} {{prescription.patientLastName}}</p>
          <p>Age: {{patientAge}} 25</p>
      </div>
      <div id="content">
          <div id="aside">
              <h3>Cc</h3>
              <textarea formControlName="doctorsObservation" style="white-space: pre-wrap;"></textarea>
              <h3>Advice Test</h3>
              <textarea formControlName="adviceTest" style="white-space: pre-wrap;"></textarea>
          </div>
          <div id="main">
            <h3>Rx</h3>
            <textarea formControlName="adviceMedication"></textarea>
              <div class="rel">
                  <h3>Note</h3>
                  <textarea formControlName="note"></textarea>
              </div>
              <div><button mat-raised-button class="button" color="primary" type="submit">SAVE</button></div>
            </div>
      </div>

  </div>
</body>
</form>
</div>
