
<body>
    <button mat-button [routerLink]="['../list']" >Back</button>
      <div class="loginForm">
          <form [formGroup]="prescriptionAddForm" (ngSubmit)="onSubmit()" autocomplete="nope">
              <mat-form-field appearance="fill">
                  <mat-label>Hospital</mat-label>
                  <mat-select formControlName="hospitalId" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let hospital of hospitals" [value]="hospital.id">
                      {{hospital.name}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="f.hospitalId.hasError('required')">Please choose Hospital</mat-error>
                </mat-form-field>
                <mat-form-field class="form-brand-name" appearance="fill">
                  <mat-label>Brand Name</mat-label>
                  <input type="text" matInput
                                      aria-label="BrandName"
                                      [matAutocomplete]="autobrandName"
                                      [formControl]="patientsearch">
                  <mat-autocomplete #autobrandName="matAutocomplete">
                    <mat-option *ngFor="let medicine of filteredPatient | async">
                      <span>{{medicine.id}}</span> |
                      <span>{{medicine.firstName}}</span>|
                      <span>{{medicine.mobileNumber}}</span>
                    </mat-option>
                  </mat-autocomplete>
              </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Visit Entry Id</mat-label>
                    <mat-select formControlName="visitEntryId" required>
                      <mat-option>--</mat-option>
                      <mat-option *ngFor="let visitEntry of visitEntries" [value]="visitEntry.id">
                        {{visitEntry.id}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="f.visitEntryId.hasError('required')">Please choose Hospital</mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="fill">
                    <mat-label>Physical State ID</mat-label>
                    <mat-select formControlName="physicalStateId" required>
                      <mat-option>--</mat-option>
                      <mat-option *ngFor="let physicalState of physicalStates" [value]="physicalState.id">
                        {{physicalState.id}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="f.physicalStateId.hasError('required')">Please choose Hospital</mat-error>
                  </mat-form-field>
