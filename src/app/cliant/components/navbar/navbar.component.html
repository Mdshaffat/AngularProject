<div class="sidebar" style="height: 90vh;">
  <mat-toolbar id="toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <img id="logo" src="../../../../assets/logo/Logo.png" alt="LOGO" [routerLink]="['/']" >
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <a *ngFor="let menuItem of menuItems"
        mat-button
        [routerLink]="menuItem.path"
        [routerLinkActive]="menuItem.class"
        [routerLinkActiveOptions]="{exact:true}"
        >{{menuItem.title}}</a>
        <button mat-button [routerLink]="['/prescription/list']" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact: true}" >PRESCRIPTION</button>
        <button mat-button >REPORT</button>
        <button mat-button *ngIf="(isAdmin$ | async)" [routerLink]="['/admin']">ADMIN</button>
        <a mat-button (click)="logout()" ><mat-icon matTooltip="Logout">logout</mat-icon></a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="container" autosize>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a *ngFor="let menuItem of menuItems"
         mat-list-item (click)="sidenav.toggle()"
         [routerLink]="menuItem.path"
         >{{menuItem.title}}</a>
         <a mat-list-item [routerLink]="['/prescription']" >PRESCRIPTION</a>
         <a mat-list-item *ngIf="(isAdmin$ | async)" [routerLink]="['/admin']" >ADMIN</a>
         <a mat-list-item (click)="logout()" >Logout &nbsp;<mat-icon>logout</mat-icon></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
          <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
