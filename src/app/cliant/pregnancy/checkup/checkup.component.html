<body>
    <button mat-button (click)="closeDialog()" >Close</button>
      <div class="loginForm">
        <form [formGroup]="checkupAddForm" >
            <p>{{pregnencyId}}</p>
            <mat-form-field>
                  <mat-label>Prescription Id</mat-label>
                  <input required formControlName="prescriptionId" matInput>
              </mat-form-field><br>
              <mat-form-field  appearance="fill">
                <mat-label>Checkup Date</mat-label>
                <input formControlName="checkupDate" matInput [matDatepicker]="picker" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field class="col-doB" appearance="fill">
                <mat-label>Next Visit</mat-label>
                <input formControlName="nextCheckup" matInput [matDatepicker]="picker1" >
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <div mat-dialog-actions>
                <button mat-button (click)="doAction()" [disabled]="!checkupAddForm.valid">Add</button>
              </div>
              
          </form>    
      </div>
  </body>
